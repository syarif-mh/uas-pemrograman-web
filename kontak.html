<div class="container py-5">
  <h2>Hubungi Kami</h2>

      <label>Nama</label>
      <input type="text" class="form-control">
    </div>

      <label>Email</label>

<script>
  document.getElementById("kontakForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Pendaftaran berhasil! Terima kasih telah menghubungi kami.");
