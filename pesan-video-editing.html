</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">FreelanceHub</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="layanan.html">Layanan</a></li>

        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link" href="daftar.html">Daftar Mitra</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-3">
  <div class="mt-2">
      <a href="./detail-layanan-video-editing.html" class="text-decoration-none btn btn-outline-primary btn-sm">
          &larr; Kembali
      </a>
  </div>
  <br>
  <h2 class="mb-4">Form Pemesanan Jasa</h2>
  <form>
    <div class="mb-3">
      <label for="inputNama" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="inputNama" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="InputEmail1" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>
    </div>
    <fieldset disabled>
        <div class="mb-3">
        <label for="editingVideo" class="form-label">Layanan Pilihan</label>
        <input type="text" id="editingVideo" class="form-control" placeholder="Editing Video">
        </div>
    </fieldset>
    <div class="mb-3">
      <label for="selectPaket" class="form-label">Pilih Paket</label>
      <select class="form-select">
        <option>Video Pendek - Rp300.000</option>
        <option>Video Panjang - Rp500.000</option>
        <option>Video Marketing - Rp750.000</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="inputDeskripsi" class="form-label">Deskripsi Kebutuhan</label>
      <textarea class="form-control" id="inputDeskripsi" aria-describedby="emailHelp"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
  </form>
</div>

</body>
</html>
